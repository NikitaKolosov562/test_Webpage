<! DOCTYPE html> <!--doctype declaration: tells the browser that this is an HTML file -->
<html> <!--opening html tag -->
<head><title>Example web page</title></head> <!--the head element contains conatains meta info about the page, title shows in the tab -->
<body> <!--the body element contains all the content to display on the web page -->
  <h1>Hello, World</h1> <!--The heading for the page -->
  <p> <!--p tag makes a paragraph -->
  Welcome to my web page. This
  web page is a demonstration of
  HTML.
</p>
    <img src="carti.jpg"> <alt="an image of playboi carti the rapper"> <!--attribute/adding image -->
</body>
</html>  <!--closing html tag -->
